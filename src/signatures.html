<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signature</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #FC0E49;
      color: #fff;
      min-height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .frame {
      width: 100%;
      max-width: 360px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
    }
    .frame-middle {
      text-align: center;
      width: 100%;
    }
    .frame-middle h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
      text-align: center;
    }
    .frame-middle h1 a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      transition: opacity 0.18s;
    }
    .frame-middle h1 a:hover {
      opacity: 0.85;
      text-decoration: underline;
    }
    #leaderboard-container {
      width: 100%;
      max-width: 360px;
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
      padding: 24px 12px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    table#leaderboard {
      width: auto;
      max-width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      background: transparent;
      color: #fff;
      font-size: 0.9rem;
      margin: 0 auto;
    }
    table#leaderboard th, table#leaderboard td {
      padding: 6px 4px;
      text-align: center;
    }
    table#leaderboard th {
      background: rgba(255,255,255,0.12);
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      border-bottom: 2px solid #fff;
    }
    table#leaderboard tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.06);
    }
    table#leaderboard tbody tr:nth-child(odd) {
      background: rgba(255,255,255,0.02);
    }
    table#leaderboard td {
      font-size: 0.9rem;
      font-weight: 400;
    }
    @media (max-width: 700px) {
      .frame-middle h1 {
        font-size: 1.8rem;
      }
      table#leaderboard th, table#leaderboard td {
        padding: 4px 2px;
        font-size: 0.8rem;
      }
    }
    .sign-link {
      display: block;
      margin: 12px auto;
      font-size: 1.05rem;
      color: #fff;
      background: transparent;
      border: 1px solid #fff;
      padding: 6px 12px;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .sign-link:hover {
      background: rgba(255,255,255,0.12);
    }
    .load-more-btn {
      margin-top: 16px;
      background: #fff;
      color: #FC0E49;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s;
    }
    .load-more-btn:hover {
      background: #eee;
    }
    /* Badges for mint type */
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .insignia {
      background: #FFC107;
      color: #333;
    }
    .signet {
      background: #17A2B8;
      color: #fff;
    }
  </style>
</head>
<body>
  <main id="main">
    <header class="frame">
      <div class="frame-middle">
        <h1><a href="/index.html">Signature Insignias & Signets</a></h1>
      </div>
    </header>
    <div id="leaderboard-container">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Symbol</th>
            <th>Type</th>
            <th>Owner</th>
            <th>Minted</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="load-more" class="load-more-btn">Load More</button>
    </div>
    <a id="sign-link" href="/index.html" class="sign-link">Sign</a>
  </main>
  <script type="module" src="./js/leaderboard.js"></script>
</body>
</html>
